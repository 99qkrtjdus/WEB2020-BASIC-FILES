  <script>
  	$(document).ready(function(){
  		$("#fullpage").fullpage({
  			anchors:["1st","2st","3st","4st"],
  			menu: "#topmenu",
  			navigation:true,
  			slideNavigation:true
  		});

      $(".tb").click(function(){
        var i = $(this).index();
        console.log(i);
        $("#img>p").hide().eq(i).show();  
      });

      var current = 0;
      $(".right").click(function(){
        if(current<1){
          current++;  
        }
        move();
      });

      $(".left").click(function(){
        if(current>0){
          current--;  
        }
        move();
      });

      function move(){
        var num = current * 540 * -1;
        // $(".container>ul").css("left",num);
        $(".container>ul").stop().animate({left:num},300);
      };

      $(".modal").colorbox({
        rel:"modal"
      });
      $(".youtube").colorbox({
        iframe:true,
        innerWidth:600,
        innerHeight:338
      });
  	});
  </script>
  <style>
