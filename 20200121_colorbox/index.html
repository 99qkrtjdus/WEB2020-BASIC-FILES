<!DOCTYPE html>
<html lang="ko">
<head>
	
	<meta charset="UTF-8">
	<title>colorbox</title>
	<link rel="stylesheet" href="css/colorbox.css">
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.colorbox.js"></script>
	<script>
		$(document).ready(function(){
			$(".modal").colorbox({
				rel:"modal"
			});
			$(".youtube").colorbox({
				iframe:true,
				innerWidth:600,
				innerHeight:338
			});
		});
	</script>

	<style>
		ul{width: 1000px; margin: 0 auto;}
		ul>li{float: left; width: 250px;}
		ul>li img{width: 100%; display: block;}
	</style>
</head>
<body>

	<ul class="clearfix">

		<li><a href="https://www.youtube.com/embed/k24UEMaLwEk" class="youtube" title="TAEYANG"><img src="img/img03.jpg" alt=""></a></li>

</body>
</html>
