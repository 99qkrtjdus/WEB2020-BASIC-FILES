	<style>
		body{background-color: salmon;}
		.svgwrap{width: 500px; margin: 0 auto;}
		#svgWrapper path{
			stroke: #000;
			stroke-width:1;
			fill:#000;
			animation: textView 1s forwards; 
		}

		@keyframes textView{
			from{opacity: 0; fill: salmon;}
			to{opacity: 1; fill:#000;}
		}
	</style>

      // }

      pathes.each(function(i,path){
        var total_length = path.getTotalLength();
	      path.style.strokeDasharray = total_length;
	      path.style.strokeDashoffset = total_length;
	      $(path).animate({"strokeDashoffset":0},1000);
      });

      

		});
	</script>
