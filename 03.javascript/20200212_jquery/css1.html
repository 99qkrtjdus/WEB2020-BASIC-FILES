<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
      var xWidth = $("div").width();
      var yHeight = $("div").height(); 
      console.log("박스크기 width : "+xWidth+"px , height : "+yHeight+"px");
      $("div").click(function(){
        $(this).width(xWidth).height(yHeight).addClass("box");
        xWidth = xWidth-10;
        yHeight = yHeight-10;
      });

		});
	</script>
	<style>
		div{width: 100px; height: 100px; background-color: #ff0;}
		.box{background-color: #f00;}
	</style>
</head>

<body>
	<div>박스</div>
</body>
</html>
