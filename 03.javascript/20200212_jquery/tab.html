<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		  img{display: block;}
		  .wrapper{width: 1000px; margin: 0 auto;}
      .table{
      	display: table; 
      	width: 90%; 
      	margin: 0 auto;        
      	margin-top: 10px;

      }
		  .table li{
		  	display: table-cell;
		  	text-align: center;
        border-bottom: 1px solid #cdcdcd;
        border-top: 2px solid #cdcdcd;
        padding: 15px;
				position: relative;
				cursor: pointer;
		  }
		  li.active{color : salmon; border-top: 2px solid salmon;font-weight: bold;}
		  li:hover{border-top: 2px solid salmon;}

		  .table li.active:after{
		  	content:"";
		  	border-width:10px;
		  	border-style:solid;
		  	border-color:salmon transparent transparent transparent;
		  	position: absolute;
        top:0;
        left: 50%;
        transform: translateX(-50%);
      }
	</style>
	<script>
		$(document).ready(function(){
			$(".wrapper>ul>li").click(function(){
				var liNum = $(this).index();
				console.log(liNum);
				$(".wrapper>ul>li").removeClass();
        $(this).addClass("active");
			  // $(".contentwrap>ul>li").eq(liNum).addClass("active");
        $(".content>img").hide();
			  $(".content>img").eq(liNum).fadeIn();
			});
		});
	</script>
</head>

<body>
  <div class="wrapper">
  	<ul class="table">
  		<li class="active">국내1호 정지수 학장</li>
  		<li>라이브 파티플래닝 교육과정</li>
  		<li>생활문화예술을 이끄는 힘</li>
  		<li>갤러리</li>
  		<li>언론에 바라본 WOW</li>
  	</ul>

  	<div class="content">
  		<img src="../img/img01.jpg" alt="#">
  		<img src="../img/img02.jpg" alt="#">
  		<img src="../img/img03.jpg" alt="#">
  		<img src="../img/img04.jpg" alt="#">
  		<img src="../img/img05.jpg" alt="#">
  	</div>
  </div>
</body>
</html>
