<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
  <style>
  	.wrapper{width: 1000px; margin: 0 auto;}
    .wrapper>ul{display: table; width: 100%;}
  	.wrapper>ul>li{
  		display: table-cell; 
  		text-align: center;	
  		padding: 10px;
  		position: relative; 
  	}

    ul>li:hover{}
    li.active{color: #fff; font-weight: bold;}

    ul>li:before{
    	display: block;
    	width: 5px;
    	height: 5px;
    	border-radius: 50%;
    	background-color: salmon;
    	position: absolute;
    	top: 0;
    	left: 50%;
    	transform: translateX(-50%);
    }

    .content>p{display: none;}
    .content>p:first-child{display: block;}

  </style>


  <script>
  	$(document).ready(function(){
      $(".wrapper>ul>li").click(function(){
      	var liNum = $(this).index();
      	$(".wrapper>ul>li").removeClass();
      	$(this).addClass("active");
      	$(".content>p").hide();
      	$(".content>p").eq(liNum).fadeIn();
      });
  	});
  </script>
</head>

<body>
	<div class="wrapper">
		<ul>
			<li class="active">menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>

		<div class="content">
			<p>Lorem ipsum dolor sit amet.</p>
			<p>Lorem ipsum dolor sit amet.</p>
			<p>Lorem ipsum dolor sit amet.</p>
			<p>Lorem ipsum dolor sit amet.</p>
			<p>Lorem ipsum dolor sit amet.</p>
		</div>	
	</div>
</body>
</html>
