<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		img{display: block;}
		.wrapper{
			width: 522px; margin: 0 auto;
		}
		.wrapper li{
			float: left; width: 123px; margin-right: 10px; cursor: pointer;
		}
		div.wrapper li:last-child{
  		margin-right: 0;
  	}

	</style>
    
	<script>
		var viewImg = [
      "../img/spring.jpg",
      "../img/summer.jpg",
      "../img/fall.jpg",
      "../img/winter.jpg"
		];
		$(document).ready(function(){
			$(".wrapper>ul>li").click(function(){
				var liNum = $(this).index();
				$(".content>img").attr("src",viewImg[liNum]);
			});
		});
	</script>

</head>

<body>
  <div class="wrapper">
  	<ul class="clearfix">
  		<li><img src="../img/btn1_1.jpg" alt=""></li>
  		<li><img src="../img/btn2_1.jpg" alt=""></li>
  		<li><img src="../img/btn3_1.jpg" alt=""></li>
  		<li><img src="../img/btn4_1.jpg" alt=""></li>
  	</ul>

  	<div class="content">
  		<img src="../img/spring.jpg" alt="봄">
  	</div>
  </div>	
</body>
</html>
