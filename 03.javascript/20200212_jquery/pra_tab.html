<!DOCTYPE html>
<html lang="ko">
<head>	
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style>
		img{display: block;}
		.nav{width: 1000px; margin: 20px auto;}
		.table{
			display: table;
			width: 90%; 
			margin: 0 auto;
		}
		.table li{
      display: table-cell;
      text-align: center;
      padding: 15px; 
      cursor: pointer;
      position: relative;
		}

/*    .table li:before{
    	content: "";
    	display: block;
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: #dcdcdc;
      position: absolute;
			top: 0;
			left: 50%;
			transform:translateX(-50%);
    }*/

    li.active{
      color: hotpink;
      font-weight: bold;
    }

    li.active:before{
    	content: "";
    	display: block;
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: hotpink;
      position: absolute;
			top: 0;
			left: 50%;
			transform:translateX(-50%);
    }
    
    li.active:hover:before{
      content: "";
			width: 5px;
			height: 5px;
			border-radius: 50%;
			background-color: hotpink;
      position: absolute;
			top: 0;
			left: 50%;
			transform:translateX(-50%);
    }

    .content{
    	width: 1000px;
    	margin: 0 auto;
    }
	</style>

	<script>
		$(document).ready(function(){
			$(".nav>ul>li").click(function(){
				var liNum = $(this).index();
				console.log(liNum);
				$(".nav>ul>li").removeClass();
        $(this).addClass("active");
			  // $(".contentwrap>ul>li").eq(liNum).addClass("active");
        $(".content>img").hide();
			  $(".content>img").eq(liNum).fadeIn();
			});
		});
	</script>
</head>

<body>
  <div class="nav">
  	<ul class="table">
  		<li class="active">H 클린현관(H Entrance)</li>
  		<li>H 바스(H Bath)</li>
  		<li>H 세컨리빙(H 2nd Living)</li>
  		<li>H 월(H Wall)</li>
  		<li>H 위드(H With)</li>
  	</ul>
  	
  </div>

  <div class="content">
    <img src="../img/img01.jpg" alt="#">
    <img src="../img/img02.jpg" alt="#">
    <img src="../img/img03.jpg" alt="#">
    <img src="../img/img04.jpg" alt="#">
    <img src="../img/img05.jpg" alt="#">
  </div>	
</body>
</html>
