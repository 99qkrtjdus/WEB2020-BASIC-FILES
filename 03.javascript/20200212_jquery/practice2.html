<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
  <style>
  	div.ctw{
  		width: 522px;
  		margin: 0 auto;
  		margin-bottom: 0;
  	}
  	div.ctw li{
  		float: left;
  		margin-right: 10px;
  		width: 123px;
  		height: 40px;
  		cursor: pointer;
  	}
  	div.ctw li:last-child{
  		margin-right: 0;
  	}

		.ctw li.active{background-color: brown; color: #fff;}
  	div.content div{
  		width: 522px;
  		height: 400px;
  		display: none;
  	}

  	div.content div:first-child{display: block;}

  </style>

	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
      $(".ctw>ul>li").click(function(){
        var liNum = $(this).index();
        console.log(liNum);
        $(".ctw>ul>li").removeClass();
        $(this).addClass("active");
        $(".content>div").hide();
        $(".content>div").eq(liNum).show();
      });
		});
	</script>
</head>

<body>
  <div class="ctw">
  	<ul class="clearfix">
  		<li class = "active"><img src="../img/btn1_1.jpg" alt="btn"></li>
  		<li><img src="../img/btn2_1.jpg" alt="btn"></li>
  		<li><img src="../img/btn3_1.jpg" alt="btn"></li>
  		<li><img src="../img/btn4_1.jpg" alt="btn"></li>
  	</ul>

    <div class="content">
    	<div><img src="../img/spring.jpg" alt=""></div>
    	<div><img src="../img/summer.jpg" alt=""></div>
    	<div><img src="../img/fall.jpg" alt=""></div>
    	<div><img src="../img/winter.jpg" alt=""></div>
    </div>
  </div>	
</body>
</html>
