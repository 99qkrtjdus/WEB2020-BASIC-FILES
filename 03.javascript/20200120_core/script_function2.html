<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>function</title>	
	<script>
		var text1="함수 선언 전 호출";
		var text2="함수 선언 후 호출";
		printMsg(text1);
		function printMsg(msg){
			document.write("함수 호출 메세지 : " + msg + "<br>")
		}
		printMsg(text2);
	</script>

	<script>
		function add(name,num){
			document.write(name + " 학생이 1부터 " + num + "까지 덧셈 수행<br>");
			var sum = 0;
			for(var i=1;i<=num;i++){
				sum = sum + i;
			}
			document.write(sum);
		}
	</script>
</head>
<body>

  <div>
  	<script>
  		add("한성용",10);
  	</script>
  </div>

  <div>
  	<script>
  		add("홍길동",100);
  	</script>
  </div>
</body>
</html>
