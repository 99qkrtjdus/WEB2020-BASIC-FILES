	<title>문서 제목</title>
	<script>
		$(document).ready(function(){
      $("body").append("<div id='glayLayer'></div><div id='overLayer'></div>");
      $("a.modal").click(function(event){
      	var aHref = $(this).attr("href");
      	console.log(aHref);
      	$("#glayLayer").show();
      	$("#overLayer").show().html("<img src='" + aHref +"'>");
      	return false; //<링크취소>
      	// event.preventDefault(); <링크취소>
      });
      $("#glayLayer,#overLayer").click(function(){
      	$("#glayLayer").hide();
      	$("#overLayer").hide();
      });

      $(".img2").colorbox({
				iframe:true,
				innerWidth:430,
				innerHeight:285
			});
		});
	</script>
	<style>
		ul{width: 1000px; margin: 0 auto;}
		ul>li{
			float: left;
			width: 320px;

			}
		#glayLayer{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			left: 0;
			top: 0;
			opacity: 0.6;
			display: none;
		}

		#overLayer{
			position: fixed;
			top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      display: none;
		}
	</style>
