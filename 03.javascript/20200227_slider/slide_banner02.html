<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			/*$("#wrapper li").eq(1).css("left",0).animate({left:"-100%"},1000);
			$("#wrapper li").eq(2).css({"left" : "100%"}).animate({left:0},1000);*/

			var current = 0;
			var banner = $("#wrapper li");
			var bannerCount = banner.length;
			function sMove(){
        move(current,"0","-100%");
				current++; //current = current + 1;
				if(current == bannerCount) { current=0;}
				move(current,"100%","0");
			}

      setInterval(sMove,2000);
      // sMove();

      function move(i,start,end){
      	banner.eq(i).css("left",start).animate({left:end},1000);
      }
		});
	</script>

	<style>
		#wrapper{width: 500px; height: 208px; margin: 20px auto;}
		#wrapper img{width: 500px; display: block;}
		#wrapper ul{width: 500px; height: 208.33px; position: relative; overflow: hidden;}
		#wrapper ul li{position: absolute; left: 100%;}
		#wrapper ul li:nth-child(1){left: 0;}
	</style>
</head>

<body>
  <div id="wrapper">
  	<ul>
  		<li><img src="../../img/pc01.jpg" alt="1"></li>
  		<li><img src="../../img/pc02.jpg" alt="2"></li>
  		<li><img src="../../img/pc03.jpg" alt="3"></li>
  		<li><img src="../../img/pc01.jpg" alt="1"></li>
  		<li><img src="../../img/pc02.jpg" alt="2"></li>
  		<li><img src="../../img/pc03.jpg" alt="3"></li>
  	</ul>
  </div>		
</body>

</html>
