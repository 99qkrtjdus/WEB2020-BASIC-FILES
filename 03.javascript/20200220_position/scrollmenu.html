  <script src="../js/jquery.mousewheel.js"></script>
  <style>
  	nav.menu{background-color: #cdcdcd; width: 100%; transition: 0.3s;}
  	nav.menu.fixed{position: fixed; top: 0; background-color: #000;}
  	nav.menu.fixed a{color: white;}
  	nav.menu ul li{float: left; width: 20%;}
  	nav.menu ul li a{display: block; text-align: center; line-height: 40px;}

  <script>

  		// 	}
  		// });

  		$(document).mousewheel(function(e,delta){
  			console.log(delta);
  			$(window).scroll(function(){
  				var winTop = $(this).scrollTop();

  				if(winTop>100){
  					if(delta>0){
  						$(".menu").addClass("fixed");
  					}else{
  						$(".menu").removeClass("fixed");
  					} //delta
  				}else{
  					$(".menu").removeClass("fixed");
  				} //wintop
  			}); //scroll end
  		}); 
  	});
  </script>
