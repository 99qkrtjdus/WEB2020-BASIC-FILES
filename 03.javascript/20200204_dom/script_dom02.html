<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>dom2</title>
	<script>
		function change(){
			var span = document.getElementById("mySpan");
      span.style.color = "green"; // 글자 색 green
			span.style.fontSize = "30px"; // 글자 크기는 30픽셀
			span.style.display = "block"; // 블록 박스로 변경
			span.style.width = "6em"; // 박스의 폭. 6 글자 크기
			span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
			span.style.margin = "20px"; // 상하좌우 여백 20px
		}

		function move(){
			var divBox = document.getElementById("box");
			divBox.style.left = "0px";
		}
		function moveOut(){
			var divBox = document.getElementById("box");
			divBox.style.left = "-200px";
		}	
		
	</script>
</head>

<body>
  <h3>CSS 스타일 동적변경</h3>
  <hr>
  <p style="color: blue">
  	이것은 <span id="mySpan" style="color:red"> 문장입니다</span>
  </p>
  <input type="button" value="스타일변경" onclick="change()">

	<style>
	 	#box{
	 		width: 200px; 
	 		height: 200px; 
	 		line-height: 200px;
	 		text-align: center; 
	 		background-color: skyblue;
	 		position: absolute;
	 		left: -200px;
	 		transition:0.3s;
	 	}
	</style>

  <div id="box">box</div>
  <input type="button" value="box move" onclick="move()">
  <input type="button" value="box move" onclick="moveOut()">

  <a href="#" onclick="move()">버튼</a>
  <div onclick="moveOut()" style="position: relative; cursor: pointer;">버튼</div>		
</body>
</html>
