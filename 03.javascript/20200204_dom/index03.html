<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
</head>
<body>
	<p id="p">Lorem ipsum dolor sit amet.</p>
	<button onclick="f(event)">클릭하세요</button>

	<script>
		function f(event){
			alert("event.type");
		}
		document.getElementById("p").onmouseover = f;
	</script>
</body>
</html>
